<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

            </li>

              <a class="nav-link phone-text" aria-current="page" href="#">Phone</a>
            </li>
            <li class="nav-item">

        </div>
